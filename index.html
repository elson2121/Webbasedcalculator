<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="p-4">

    <!-- Calculator Container -->
    <div class="calculator-container">
        <h1 class="text-xl font-bold text-center text-white mb-4">JS Calculator</h1>

        <!-- Display Screen -->
        <div id="display" class="display-screen">0</div>

        <!-- Buttons Grid -->
        <div class="calculator-grid" id="calculator-keys">
            <!-- Action Buttons -->
            <button class="calc-button clear-btn" data-action="clear">C</button>
            <button class="calc-button delete-btn" data-action="delete">DEL</button>
            <button class="calc-button operator-btn" data-action="/">&divide;</button>
            <button class="calc-button operator-btn" data-action="*">&times;</button>

            <!-- Number and Operator Buttons -->
          
<button class="calc-button number-btn" data-number="7">7</button>
            <button class="calc-button number-btn" data-number="8">8</button>
            <button class="calc-button number-btn" data-number="9">9</button>
            <button class="calc-button operator-btn" data-action="-">-</button>

              <button class="calc-button number-btn" data-number="4">4</button>
            <button class="calc-button number-btn" data-number="5">5</button>
            <button class="calc-button number-btn" data-number="6">6</button>
            <button class="calc-button operator-btn" data-action="+">+</button>

            
            <!-- Equals and Decimal -->
            <button class="calc-button decimal-btn" data-action=".">.</button>
            <button class="calc-button equals-btn" data-action="=">=</button>
        </div>
    </div>

    <!-- Link the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
